<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <link rel="stylesheet" href="./assets/styles/responsive.css" />
    <script
      src="https://kit.fontawesome.com/4789f143ea.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header banner section -->
    <header id="header-container">
      <div class="container grid">
        <!-- navbar section -->
        <div class="navbar grid">
          <div class="logo">
            <a href="#"><h1>Fitness</h1></a>
          </div>
          <nav>
            <ul class="nav-links">
              <li><a class="active" href="#">Home</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
        </div>
        <!-- banner section -->
        <div class="banner-container">
          <div class="banner-content">
            <h2 class="banner-title">
              Get body in <span class="special-font">shape</span> & stay healthy
            </h2>
            <p class="banner-text">
              A huge selection of health and fitness content, healthy recipes
              and transformation stories to help you get fit and stay fit!
            </p>
            <div class="btn-container">
              <a href="#" class="btn btn-primary">Join Club Now!</a>
              <a href="#" class="btn btn-border">Download App</a>
            </div>
          </div>
          <div class="banner-img-container">
            <div class="banner-img">
              <img src="./assets/images/image1.png" alt="Trainer" />
            </div>
            <div class="banner-img-inner inner-left">
              <span class="orange-ball"></span>
              <h4>350+</h4>
              <p>Video tutorial</p>
            </div>
            <div class="banner-img-inner inner-right">
              <h3>500+</h3>
              <p>Free Workout Videos</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
